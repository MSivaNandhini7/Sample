<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexBox</title>
    <style>
    .container{
        border: 6px solid black;
        display: flex;
        flex-direction: row;
         height: 500px; 
         width: 250px;
        justify-content: space-evenly; 
        /* align-items: center; */
        flex-wrap: wrap;
        align-content: space-around;
    }
    .box{
        border: 2px solid rgba(249, 40, 40, 0.994);
        height: 50px;
        width: 50px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1 box" style="background-color: bisque;">1</div>
        <div class="item2 box" style="background-color: rgb(143, 191, 175);">2</div>
        <div class="item3 box" style="background-color: azure;">3</div>
        <div class="item4 box" style="background-color: beige;">4</div>
        <div class="item5 box" style="background-color: blanchedalmond;">5</div>
        <div class="item6 box" style="background-color: bisque;">6</div>
        <div class="item7 box" style="background-color: rgb(143, 191, 175);">7</div>
        <div class="item8 box" style="background-color: azure;">8</div>
        <div class="item9 box" style="background-color: beige;">9</div>
    </div>
</body>
</html>
